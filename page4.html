        <h2>Formulaire Simple</h2>
        <form action="/submit" method="POST">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>
    
            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" required>
    
            <label for="dob">Date de naissance :</label>
            <input type="date" id="dob" name="dob" required>
    
            <label for="adresse">Adresse postale :</label>
            <textarea id="adresse" name="adresse" rows="4" required></textarea>
    
            <label for="classe">Classe :</label>
            <select id="classe" name="classe" required>
                <option value="">Choisir...</option>
                <option value="BTS1">BTS 1</option>
                <option value="BTS2">BTS 2</option>
                <option value="L3">L3</option>
            </select>
    
            <button type="submit" class="validate">Valider</button>
            <button type="button" class="cancel" onclick="window.history.back();">Annuler</button>
        </form>                
    
</body>
